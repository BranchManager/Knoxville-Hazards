  <h1>Hello, Knoxvegas!</h1>

  <div id="map"></div>

  <script>
    var mapboxUrl = 'http://{s}.tile.openstreetmaps.org/{z}/{x}/{y}.png'
    var mapboxAttribution = '&copy; <a href="http://openstreetmaps.org/copyright">OpenStreetMap</a> contributors'

    //var covid = L.tileLayer(mapboxUrl, { attribution: mapboxAttribution });
    var community = L.tileLayer(mapboxUrl, { attribution: mapboxAttribution });
    var hazard = L.tileLayer(mapboxUrl, { attribution: mapboxAttribution });
    var covid = L.tileLayer("https://www.arcgis.com/apps/opsdashboard/index.html#/bda7594740fd40299423467b48e9ecf6", { attribution: mapboxAttribution })

    var baseMaps = {
      "Hazards": hazard,
      "Covid": covid,
      "Community": community
    };

    var littleton = L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.'),
      denver = L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.'),
      aurora = L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.'),
      golden = L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.');
    var cities = L.layerGroup([littleton, denver, aurora, golden]);

    var overlayMaps = {
      "Cities": cities
    };

    var map = L.map('map', {
      center: [35.98, -83.94],
      zoom: 12,
      layers: [hazard, cities]
    });


    L.control.layers(baseMaps, overlayMaps).addTo(map);

    setTimeout(function () { map.invalidateSize() }, 800);


  </script>
